# ==============================================
# .stylua.toml：Stylua 代码格式化工具的配置文件
# 作用：统一 Lua 代码（如你的 Neovim 配置）的格式风格，让代码更整洁、易读
# Stylua 会严格按照下面的规则自动调整代码，新手无需修改，直接使用即可
# ==============================================

# 代码行最大宽度限制：一行代码最多允许 120 个字符
# 超过这个长度时，Stylua 会自动帮你换行，避免一行代码太长看不清结构
column_width = 120

# 行结束符类型：使用 Unix 风格的换行符（即 \n）
# 适配 Linux、Mac 系统，Windows 系统的编辑器（如 Neovim、VS Code）也能正常识别
# 避免跨系统编辑时出现换行符混乱（比如 Windows 自带的 \r\n 换行符在 Linux 下可能显示异常）
line_endings = "Unix"

# 缩进类型：使用「空格」进行代码缩进
# 可选值：Spaces（空格）或 Tabs（制表符），推荐用空格——不同编辑器显示的缩进效果一致
# 比如用 Tabs 可能在某些编辑器显示 2 格，某些显示 4 格，空格不会有这个问题
indent_type = "Spaces"

# 缩进宽度：每个缩进级别占用 4 个空格
# 比如 if 语句、函数定义、循环内部的代码，都会向右缩进 4 个空格
# 示例：
# function test()
#     print("缩进 4 个空格")  -- 这里的空格就是由这个配置控制的
# end
indent_width = 4

# 引号风格：自动适配代码中现有引号，优先使用双引号（""）
# 规则：如果代码中已有单引号（''），Stylua 会保留；如果没有，默认用双引号
# 避免手动调整引号的麻烦，保持代码中引号风格统一
# 示例：
# 原始代码：local name = 'ice' → 保留单引号（已有）
# 原始代码：local name = ice → 自动改为 local name = "ice"（优先双引号）
quote_style = "AutoPreferDouble"

# 函数调用括号规则：调用函数时，不需要写括号（仅适用于无参数或单个参数的情况）
# 让代码更简洁，符合 Lua 简洁的语法风格
# 示例：
# 原始代码：print("hello") → 格式化后：print "hello"
# 原始代码：require("core.init") → 格式化后：require "core.init"
# 注意：多参数函数仍需括号，比如 func(a, b) 不会被修改
call_parentheses = "None"